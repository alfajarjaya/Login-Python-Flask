<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgb(236, 236, 236);
      }

      .btn {
        padding: 7px 10px;
        background: green;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div style="border: 1px solid #000; padding: 40px 20px; background: #fff">
      <h2>Registrasi Berhasil!</h2>
      <p>Nama Depan : {{ nama_depan }}</p>
      <p>Nama Belakang : {{ nama_belakang }}</p>
      <p>Email / no Hp : {{ email_or_noHp }}</p>
      <p>Tanggal Lahir : {{ tanggal }} {{ bulan }} {{ tahun }}</p>
      <p>Jenis Kelamin : {{ gender }}</p>
      <p style="display: none" id="passwd">Password : {{password}}</p>
      <div style="display: flex; justify-content: center">
        <button type="button" id="button" name="button" class="btn">
          Lihat Password
        </button>
        <button
          type="button"
          id="buttonRemovePasswd"
          name="btn"
          class="btn"
          style="display: none"
        >
          Sembunyikan password
        </button>
      </div>
      <div style="margin: 20px 0px;display:flex;justify-content:center;">
        <button type="button" id="back" class="btn">perbarui Data</button>
      </div>
    </div>

    <script>
      const btn = document.getElementById("button");
      const passwd = document.getElementById("passwd");
      const btnPasswd = document.getElementById("buttonRemovePasswd");

      if (
        btn.addEventListener("click", () => {
          btn.style.display = "none";
          btnPasswd.style.display = "block";
          passwd.style.display = "block";
        })
      );
      else {
        btnPasswd.style.display = "none";
        passwd.style.display = "none";
      }

      if (
        btnPasswd.addEventListener("click", () => {
          btn.style.display = "block";
          btnPasswd.style.display = "none";
          passwd.style.display = "none";
        })
      );

      document.getElementById("back").addEventListener("click", () => {
        window.location.href = "http://127.0.0.1:5000/";
      });
    </script>
  </body>
</html>
